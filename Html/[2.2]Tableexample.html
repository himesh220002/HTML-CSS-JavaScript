<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table example</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <th>Alpha</th>
        <th>Country</th>
        <th>Capital</th>
        <th>Population</th>
      </thead>
      <tbody>
        <tr>
          <td height="140" width="140"><img src="pictures/uibutton1.gif" alt="b" height="120" width="120"></td>
          <td><a href="https://en.wikipedia.org/wiki/India">India</a></td>
          <td>Delhi</td>
          <td>2.3B</td>
        </tr>
        <tr>
          <td height="140" width="140"><img src="pictures/roronohazoro.gif" alt="r" height="100" width="140"></td>
          <td><a href="https://en.wikipedia.org/wiki/Japan">Japan</a></td>
          <td>tokyo</td>
          <td>126.4m</td>
        </tr>
        <tr>
          <td height="140" width="140"><img src="pictures/h 5 car.jpg" alt="c" height="100" width="140"></td>
          <td><a href="https://en.wikipedia.org/wiki/United_States">US</a></td>
          <td>Washington</td>
          <td>328m</td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
